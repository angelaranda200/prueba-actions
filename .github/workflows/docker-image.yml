name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
          node-version: 18.16.0
      
    - name: setup git config
      run: |
        git config user.name "angelaranda200"
        git config user.email "<>"  
    
    - name: Dependecies
      run: npm ci
      
    - name: Build
      run: npm run build
        
    - name: Save version
      id: version
      run: echo ::set-output name=tag::$(echo $(node -p -e "require('./package.json').version"))
        
    - name: Increase version
      run: npm version patch
        
    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        
    - name: Build Docker Image
      env: 
        NEW_VERSION: ${{steps.version.outputs.tag}}
      run: |
        docker build -t angelaranda04/prueba-actions:$NEW_VERSION .
        docker build -t angelaranda04/prueba-actions:latest .
        
    - name: Push Docker Image
      env: 
        NEW_VERSION: ${{steps.version.outputs.tag}}
      run: |
        docker push angelaranda04/prueba-actions:$NEW_VERSION
        docker push angelaranda04/prueba-actions:latest

